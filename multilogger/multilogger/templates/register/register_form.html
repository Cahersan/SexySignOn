{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form action="{%url 'landing' %}" method="POST">{% csrf_token %}
  {{ user_form|crispy }}
  {{ profile_form|crispy }}
  <input type="submit" value="Submit" />
</form>

{% endblock content %}
