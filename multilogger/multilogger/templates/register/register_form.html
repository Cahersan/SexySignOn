{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form action="/contact/" method="post">{% csrf_token %}
  {{ user_form|crispy }}
  {{ register_form|crispy }}
<input type="submit" value="Submit" />
</form>

{% endblock content %}
