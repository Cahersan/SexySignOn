{% extends "base.html" %}

{% load url from future %}
{% load crispy_forms_tags %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}

       <input type="submit" value="login" />
   </form>

{% endblock %}
